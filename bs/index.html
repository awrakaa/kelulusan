<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload and Extract ZIP/RAR</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        .container {
            width: 80%;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
        }
        form {
            display: flex;
            flex-wrap: wrap;
        }
        label {
            flex-basis: 200px;
            margin-right: 20px;
            font-weight: bold;
        }
        input[type="file"] {
            flex-basis: calc(100% - 220px);
            margin-bottom: 20px;
        }
        .submit-button {
            flex-basis: 200px;
            margin-right: 0;
            margin-bottom: 0;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .submit-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Upload and Extract ZIP/RAR</h1>
    <form action="upload.php" method="post" enctype="multipart/form-data">
        <label for="file">Choose a ZIP or RAR file:</label>
        <input type="file" name="file" id="file" accept=".zip,.rar">
        <input type="submit" value="Upload and Extract" class="submit-button">
    </form>
</div>
